version: '3.8'

services:
  api:
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    environment:
      - DEBUG=True
    volumes:
      - ./backend:/app
    ports:
      - 9026:9026
  frontend:
    command: [ "yarn", "dev", "-o" ]
    volumes:
      - ./frontend_v2:/app
      - /app/node_modules
