components:
  schemas:
    News:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        heading:
          type: string
          maxLength: 128
        body:
          type: string
        short_description:
          type: string
          maxLength: 256
        cover_image:
          type: string
          format: uri
      required:
      - body
      - cover_image
      - created_at
      - heading
      - id
      - short_description
    PatchedNews:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        heading:
          type: string
          maxLength: 128
        body:
          type: string
        short_description:
          type: string
          maxLength: 256
        cover_image:
          type: string
          format: uri
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
